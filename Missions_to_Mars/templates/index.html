<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission To Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
  
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>


      <div class="row">
        <div class="col col-12">
            <h2>Latest Mars News</h2>
            <h3> >{{mars_page.news_title}}</h3>
            <p>{{mars_page.news_p}}</p>
        </div>
      </div>

      <div class="row">
        <div class="col col-8">
            <h2>Featured Mars Image</h2>
            <img src={{mars_page.featured_image_url}} alt="Featured image">
        </div>
        <div class="col col-4">
            <h3>Mars Facts</h3>
            {{mars_page.html_table | safe}}
        </div>
    </div>
    <br><br>

    <div class="row">
        <div class="col col-12">
            <h4>Mars Hemisphere</h4>
        </div>
    </div>
    <hr>
    <div class="row">
        {% for img_url in  mars_page.hemisphere_image_urls %}
        <div class="col col-6">
            <div class="boxmargin">
                <img src={{img_url.img_url}} alt={{img_url.img_url}}>
                <h3>{{img_url.title}}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
    
    
    
    </div>
</body>
  
  </html>
